<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Example</title>
    <script type="module">
      // Import Firebase SDK modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        update,
      } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";

      // Firebase configuration (dummy values)
      const firebaseConfig = {
        apiKey: "AIzaSyDummyApiKey1234567890",
        authDomain: "your-project-id.firebaseapp.com",
        databaseURL: "https://your-project-id-default-rtdb.firebaseio.com",
        projectId: "your-project-id",
        storageBucket: "your-project-id.appspot.com",
        messagingSenderId: "1234567890",
        appId: "1:1234567890:web:dummyappid",
        measurementId: "G-1234ABCD",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // Set data in Firebase
      function setData(path, data) {
        const dataRef = ref(db, path);
        set(dataRef, data)
          .then(() => {
            console.log("Data has been saved successfully");
          })
          .catch((error) => {
            console.error("Error setting data: ", error);
          });
      }

      // Get data from Firebase
      function getData(path) {
        const dataRef = ref(db, path);
        get(dataRef)
          .then((snapshot) => {
            if (snapshot.exists()) {
              console.log("Data:", snapshot.val());
            } else {
              console.log("No data available");
            }
          })
          .catch((error) => {
            console.error("Error fetching data: ", error);
          });
      }

      // Update existing data in Firebase
      function updateData(path, updates) {
        const dataRef = ref(db, path);
        update(dataRef, updates)
          .then(() => {
            console.log("Data has been updated successfully");
          })
          .catch((error) => {
            console.error("Error updating data: ", error);
          });
      }

      // Example usage
      setData("Stock/product1", {
        name: "Product 1",
        quantity: 100,
        status: "In stock",
      });
      getData("Stock/product1");
      updateData("Stock/product1", { quantity: 150, status: "Updated stock" });
    </script>
  </head>
  <body>
    <h1>Firebase Example</h1>
  </body>
</html>
